<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSW Legal Dispute Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">NSW Legal Dispute Tracker</h1>
        <p class="text-gray-500 mb-8 text-center">Document all incidents for your legal case with your neighbour.</p>
        
        <!-- Incident Input Form -->
        <div class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-700">Log a New Incident</h2>
            
            <div>
                <label for="incidentType" class="block text-sm font-medium text-gray-700">Incident Type</label>
                <select id="incidentType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    <option value="harassment">Harassment</option>
                    <option value="trespassing">Trespassing</option>
                    <option value="tree-damage">Tree Damage</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="incidentDate" class="block text-sm font-medium text-gray-700">Date of Incident</label>
                <input type="date" id="incidentDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>

            <div>
                <label for="incidentTime" class="block text-sm font-medium text-gray-700">Time of Incident</label>
                <input type="time" id="incidentTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>

            <div>
                <label for="incidentDescription" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="incidentDescription" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" placeholder="e.g., Neighbour yelled at me from their driveway."></textarea>
            </div>

            <div>
                <label for="witnesses" class="block text-sm font-medium text-gray-700">Witnesses (if any)</label>
                <input type="text" id="witnesses" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" placeholder="e.g., John Smith, Jane Doe">
            </div>

            <div>
                <label for="documentation" class="block text-sm font-medium text-gray-700">Attach Documentation (photos, files, etc.)</label>
                <input type="file" id="documentation" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <div id="fileList" class="mt-2 text-sm text-gray-500"></div>
            </div>

            <button onclick="logIncident()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Log Incident
            </button>
        </div>

        <hr class="my-8 border-gray-300">

        <!-- Logged Incidents Display -->
        <div class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-700">Incident Log</h2>
            <div id="incidentLog" class="space-y-4">
                <p id="noIncidentsMessage" class="text-gray-500 text-center">No incidents logged yet.</p>
            </div>
            <button onclick="clearLog()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Clear All Incidents
            </button>
        </div>
    </div>

    <!-- Modal for displaying message -->
    <div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="modalTitle" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modalMessage" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="okBtn" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Array to hold incident data
        let incidents = [];

        // DOM elements
        const incidentTypeEl = document.getElementById('incidentType');
        const incidentDateEl = document.getElementById('incidentDate');
        const incidentTimeEl = document.getElementById('incidentTime');
        const incidentDescriptionEl = document.getElementById('incidentDescription');
        const witnessesEl = document.getElementById('witnesses');
        const documentationEl = document.getElementById('documentation');
        const incidentLogEl = document.getElementById('incidentLog');
        const noIncidentsMessageEl = document.getElementById('noIncidentsMessage');
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const okBtn = document.getElementById('okBtn');

        // Event listener for OK button on modal
        okBtn.onclick = () => {
            messageModal.classList.add('hidden');
        };

        // Function to show the custom modal
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
        }

        /**
         * Converts a File object to a base64 data URL.
         * @param {File} file The file to convert.
         * @returns {Promise<string>} A promise that resolves with the base64 string.
         */
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        /**
         * Logs a new incident from the form inputs.
         * It validates the required fields and then adds the incident to the log.
         */
        async function logIncident() {
            const type = incidentTypeEl.value;
            const date = incidentDateEl.value;
            const time = incidentTimeEl.value;
            const description = incidentDescriptionEl.value.trim();
            const witnesses = witnessesEl.value.trim();
            const files = documentationEl.files;

            if (!date || !description) {
                showModal("Validation Error", "Please enter a date and a description for the incident.");
                return;
            }

            const incident = {
                id: Date.now(),
                type: type,
                date: date,
                time: time,
                description: description,
                witnesses: witnesses,
                documentation: []
            };

            // Process and convert files to base64
            for (const file of files) {
                try {
                    const base64Data = await fileToBase64(file);
                    incident.documentation.push({
                        name: file.name,
                        data: base64Data,
                        type: file.type
                    });
                } catch (error) {
                    console.error('Error converting file to base64:', error);
                    showModal("File Error", "Could not process one or more files. Please try again.");
                    return;
                }
            }

            incidents.push(incident);
            renderLog();
            clearForm();
        }

        /**
         * Renders the logged incidents to the UI.
         */
        function renderLog() {
            // Sort incidents by date in descending order
            incidents.sort((a, b) => new Date(b.date) - new Date(a.date));

            incidentLogEl.innerHTML = '';
            if (incidents.length === 0) {
                noIncidentsMessageEl.classList.remove('hidden');
            } else {
                noIncidentsMessageEl.classList.add('hidden');
                incidents.forEach(incident => {
                    const incidentEl = document.createElement('div');
                    incidentEl.className = 'bg-gray-50 rounded-lg p-4 shadow-inner';
                    incidentEl.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-semibold text-gray-800 capitalize">${incident.type.replace('-', ' ')}</span>
                            <span class="text-sm text-gray-500">${incident.date} at ${incident.time || 'N/A'}</span>
                        </div>
                        <p class="text-gray-700 text-sm mb-2">${incident.description}</p>
                        ${incident.witnesses ? `<p class="text-gray-600 text-xs mt-2"><strong>Witnesses:</strong> ${incident.witnesses}</p>` : ''}
                        ${incident.documentation.length > 0 ? `
                            <div class="mt-4">
                                <p class="text-xs font-medium text-gray-600 mb-1">Attached Files:</p>
                                <ul class="list-disc list-inside space-y-1">
                                    ${incident.documentation.map(doc => `
                                        <li class="flex justify-between items-center text-xs text-gray-500">
                                            <span>${doc.name}</span>
                                            <a href="${doc.data}" download="${doc.name}" class="text-indigo-600 hover:text-indigo-800 ml-2">Download</a>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        <button onclick="deleteIncident(${incident.id})" class="mt-4 text-xs font-semibold text-red-600 hover:text-red-800">Delete</button>
                    `;
                    incidentLogEl.appendChild(incidentEl);
                });
            }
        }

        /**
         * Clears the incident log form inputs.
         */
        function clearForm() {
            incidentTypeEl.value = 'harassment';
            incidentDateEl.value = '';
            incidentTimeEl.value = '';
            incidentDescriptionEl.value = '';
            witnessesEl.value = '';
            documentationEl.value = '';
            document.getElementById('fileList').innerHTML = '';
        }

        /**
         * Deletes an incident from the log by its ID.
         * @param {number} id The unique ID of the incident to delete.
         */
        function deleteIncident(id) {
            incidents = incidents.filter(incident => incident.id !== id);
            renderLog();
        }

        /**
         * Clears all incidents from the log.
         */
        function clearLog() {
            incidents = [];
            renderLog();
            showModal("Log Cleared", "All incidents have been successfully cleared.");
        }

        // Initial render
        renderLog();

    </script>
</body>
</html>
